<script type="text/javascript">
    $(document).ready(function () {
        // bsCustomFileInput.init();
        // validate From
        $("#addCustomer").validate({
            rules: {
                cd: {
                    required: true,
                    checkAlphabetAndNumber: true,
                    maxlength: 8
                },
                name: {
                    required: true,
                    maxlength: 126
                },
                tel: {
                    required: true,
                    checkNumber: true,
                    maxlength: 16
                },
                zip: {
                    required: true,
                    checkNumber: true,
                    maxlength: 16
                },
                address: {
                    required: true,
                    maxlength: 512
                },
                charge: {
                    required: true,
                    maxlength: 512
                },
                sale: {
                    required: true
                },
                supervisor: {
                    required: true
                },
            },
            messages: {
                cd: {
                    required: "取引先コードを入力してください。",
                    checkAlphabetAndNumber: "数字・文字のみ（特殊文字を含めない）を入力してください。",
                    maxlength: "取引先コードは8文字以内で入力してください。"
                },
                name: {
                    required: "取引先名を入力してください。",
                    maxlength: "取引先名は126文字以内で入力してください。"
                },
                tel: {
                    required: "電話番号を入力してください。",
                    checkNumber: "数字のみ（特殊文字を含めない）入力してください。",
                    maxlength: "電話番号は数字16桁以内で入力してください。"
                },
                zip: {
                    required: "郵便番号を入力してください。",
                    checkNumber: "数字のみ（特殊文字を含めない）入力してください。",
                    maxlength: "郵便番号は数字16桁以内で入力してください。"
                },
                address: {
                    required: "住所を入力してください。",
                    maxlength: "住所は512文字以内で入力してください。"
                },
                charge: {
                    required: "担当者名を入力してください。",
                    maxlength: "担当者名は512文字以内で入力してください。"
                },
                sale: "営業担当を選択してください。",
                supervisor: "承認者を選択してください。",
            },
            errorElement: 'span'
        });


        $("#addCustomer").submit(function (event) {
            var form = $("#addCustomer");
            // check if the input is valid
            if (!form.valid()) {
                return false;
            }
            var displaylimit = 1;
            if (document.getElementById("displaylimit").checked) {
                displaylimit = 1;
            }
            else{
                displaylimit = 2;
            }
            var invalid = 0;
            if (document.getElementById("invalid").checked) {
                invalid = 1;
            }
            $.ajax({
                url: "CreateCustomer.php",
                dataType: "html",
                type: "POST",
                data: {
                    cd: $("#cd").val(),
                    name: $("#name").val(),
                    tel: $("#tel").val(),
                    zip: $("#zip").val(),
                    address: $("#address").val(),
                    charge: $("#charge").val(),
                    sale: $("#sale").val(),
                    supervisor: $("#supervisor").val(),
                    displaylimit: displaylimit,
                    invalid: invalid
                },
                success: function (response) {
                    //check response is blank if success 
                    if (!$.trim(response)) {
                        window.location.href = "index.html";
                    }
                    // if error
                    else {
                        $("#flash-message").html(response);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                }
            });
            event.preventDefault();
        });

    });

    // checkAlphabetAndNumber haftsize
    jQuery.validator.addMethod("checkAlphabetAndNumber", function (str) {
        if (str) {
            var regex = /^[0-9a-zA-Z]+$/g;
            return regex.test(str);
        }
    });

    jQuery.validator.addMethod("checkNumber", function (str) {
        if (str) {
            var regex = /^[0-9 -]+$/g;
            return regex.test(str);
        }
    });

    jQuery.validator.methods.oldRequired = jQuery.validator.methods.required;

    $.validator.addMethod("required",
        function (value, element, params) {
            if (value && value.trim() == "") {
                return false;
            }

            return jQuery.validator.methods.oldRequired.call(this, value, element, params);
        });

    function redirectCustomerList() {
        window.location.href = "../../app/customer/index.html";
    }

</script>
