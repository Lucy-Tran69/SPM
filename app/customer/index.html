<script type="text/javascript">
  $(function () {
    const customerTable = $('#customerTable');
    var table = {
      'start': 0,
      'processing': true,
      'searching': false,
      'ordering': false,
      'serverSide': true,
      'deferRender': true,
      'info': false,
      'autoWidth': false,
      'lengthChange': false,
      'scrollX': true,
      'columns': [
        { data: 'cd', "defaultContent": "", "title": '取引先コード' },
        { data: 'name', "defaultContent": "", "title": '取引先名' },
        { data: 'NumberCustomerRole5', "defaultContent": "", "title": '在庫閲覧ユーザ数' },
        { data: 'NumberCustomerRole6', "defaultContent": "", "title": '在庫・価格表閲覧ユーザ数' },
        { data: 'invalid', "defaultContent": "", "title": 'ステータス' },
        {
          data: 'no',
          render: function (data, type, row) {
            return '<div class="row justify-content-center"><a href="edit-customer.html?id=' + data + '" class="btn btn-success" style="margin-right: 5px; min-width: 85px;"><i class="fas fa-pencil-alt mr-2"></i>変更</a></div>';
          }
        },
      ],
    };

    table.ajax ={
      url: 'customer.php',
        type: 'POST',
        data: function (d) {
            delete d.columns;
        },
        datatype: "json",
    };

    $(customerTable).DataTable(table);

    $('#searchCustomer').on('submit', function (e) {
      e.preventDefault();
      RequestData();
    });

    function RequestData() {
      let cd = $('#cd').val();
      let name = $('#name').val();
      let status = 0;
      if (document.getElementById("status").checked) {
        status = 1;
      }

      $('#customerTable').DataTable().destroy();
      
      table.ajax = {
        url: 'customer.php',
        type: 'POST',
        data: function (d) {
            d.cd = $('#cd').val();
            d.name = $('#name').val();
			      d.status = status;
			
            delete d.columns;
        },
        datatype: "json",
      };

      $(customerTable).DataTable(table);
    }
  });

  function redirectAddOrEditCustomer() {
    window.location.href = "../../app/customer/add-customer.html";
  }
</script>
