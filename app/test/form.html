    $( "#formid" ).submit(function( event ) {

        $.ajax({
            url: "action.php",
            type: "POST",
            dataType: "html",
            data: {
                email: $("#email").val(),
                pass:$("#pass").val()
            },
            success: function(response)  {
                $("#d-message").empty();
                $("#d-message").html(response);
            },

                alert( "error" );

            }
        });
        event.preventDefault();
    });
